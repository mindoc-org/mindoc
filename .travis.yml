language: go

go:
  - 1.8

sudo: true

before_install:
  - go get github.com/bradfitz/gomemcache/memcache
  - go get github.com/garyburd/redigo/internal
  - go get github.com/garyburd/redigo/redis
  - go get github.com/go-sql-driver/mysql
  - go get github.com/golang/freetype

script:
  - go get -t -v ./...
  - GO_ENABLED=1 go build -v -x -tags "pam" && go install

before_deploy:
  - sudo apt-get -qq update
  - CGO_ENABLED=1 GOARCH=amd64 GOOS=linux go build -o godoc_linux_amd64 -ldflags="-w -X github.com/lifei6671/godoc/conf.VERSION=$TRAVIS_TAG -X 'github.com/lifei6671/godoc/conf.BUILD_TIME=`date`' -X 'conf.GO_VERSION=`github.com/lifei6671/godoc/go version`'"
  - CGO_ENABLED=1 GOARCH=386 GOOS=linux go build -o godoc_linux_i386 -ldflags="-w -X github.com/lifei6671/godoc/conf.VERSION=$TRAVIS_TAG -X 'github.com/lifei6671/godoc/conf.BUILD_TIME=`date`' -X 'conf.GO_VERSION=`github.com/lifei6671/godoc/go version`'"
  - rm -rf commands controllers models modules data routers tasks vendor docs search utils graphics .git Godeps uploads/* .gitignore .travis.yml Dockerfile gide.yaml LICENSE main.go README.md conf/enumerate.go conf/mail.go install.lock *.md
  - cp conf/app.conf.example conf/app.conf
  - zip -r godoc_linux_amd64.zip conf logs static uploads views lib godoc_linux_amd64
  - zip -r godoc_darwin_amd64.zip conf logs static uploads views lib godoc_darwin_amd64
  - zip -r godoc_windows_amd64.zip conf logs static uploads views lib godoc_windows_amd64.exe
  - zip -r godoc_windows_i386.zip conf logs static uploads views lib godoc_windows_i386.exe


deploy:
  provider: releases
  api_key: $CI_USER_TOKEN
  skip_cleanup: true
  file:
    - godoc_linux_amd64.zip
  on:
    overwrite: true
    tags: true
    all_branches: true
    go: 1.8
